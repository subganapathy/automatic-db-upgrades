---
# Connection secret for the DBUpgrade CR
# This is the customer's secret containing the database URL
apiVersion: v1
kind: Secret
metadata:
  name: postgres-connection
  namespace: default
type: Opaque
stringData:
  # PostgreSQL connection URL format for Atlas
  # postgres://user:password@host:port/database?sslmode=disable
  DATABASE_URL: "postgres://dbupgrade:testpassword123@postgres.postgres.svc.cluster.local:5432/testdb?sslmode=disable"
