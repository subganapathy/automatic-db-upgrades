apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dbupgrade-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dbupgrade-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dbupgrade-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dbupgrade-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dbupgrade-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          image: "{{ .Values.image.repository }}:{{ include "dbupgrade-operator.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          command:
            - /manager
          args:
            - --leader-elect={{ .Values.leaderElection.enabled }}
            - --health-probe-bind-address=:{{ .Values.health.port }}
            - --metrics-bind-address=:{{ .Values.metrics.port }}
          env:
            - name: CRANE_IMAGE
              value: {{ .Values.craneImage | quote }}
            - name: ATLAS_IMAGE
              value: {{ .Values.atlasImage | quote }}
            {{- if .Values.aws.enabled }}
            - name: ENABLE_AWS
              value: "true"
            - name: AWS_REGION
              value: {{ .Values.aws.region | quote }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.health.port }}
              protocol: TCP
            {{- if .Values.webhook.enabled }}
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.webhook.enabled }}
          volumeMounts:
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          {{- end }}
      {{- if .Values.webhook.enabled }}
      volumes:
        - name: webhook-certs
          secret:
            secretName: {{ include "dbupgrade-operator.fullname" . }}-webhook-cert
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
