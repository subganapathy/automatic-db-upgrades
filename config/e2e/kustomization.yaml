# E2E test configuration
# - Disables webhooks (no TLS certs in kind)
# - Enables insecure registries (local HTTP registry)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: system
namePrefix: automatic-db-upgrades-

resources:
- ../crd
- ../rbac
- ../manager

patches:
- path: e2e-env-patch.yaml
  target:
    kind: Deployment
    name: controller-manager
